<!--state.component.html-->
<div class="state-container">
  <p [style.background-color]="generateRandomRGBColor(name)">{{ name }}</p>
  <div class="cards">
    <ng-container *ngFor="let card of statecards">
      <app-statecard
        [taskname]="card.taskname"
        [description]="card.description"
        [dev]="card.dev"
      ></app-statecard>
    </ng-container>
    @if(backlog()){
      <button class="add-button" (click)="openForm()">+</button>
    }
  </div>
</div>
