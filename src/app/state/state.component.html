<!--state.component.html-->
<div class="state-container">
  <p [style.background-color]="generateRandomRGBColor()">{{ name }}</p>
  <div (click)="onClick()" class="cards">
    <ng-container *ngFor="let card of cards">
      <app-card
        [name]="card.name"
        [surname]="card.surname"
        [id]="card.id"
        [rol]="card.rol"
      ></app-card>
    </ng-container>
  </div>
</div>
