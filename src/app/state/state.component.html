<div class="state-container">
  <p [style.background-color]="generateRandomRGBColor(name)">{{ name }}</p>
  <div cdkDropList
       [id]="name + '-list'"
       [cdkDropListConnectedTo]="connectedDropLists" 
       (cdkDropListDropped)="drop($event)" 
       [cdkDropListData]="statecards" 
       class="cards">
    <ng-container *ngFor="let card of statecards">
        <app-statecard cdkDrag
          [taskname]="card.taskname"
          [description]="card.description"
          [dev]="card.dev">
        </app-statecard>
    </ng-container>
    <ng-container *ngIf="backlog()" >
      <button class="add-button" (click)="openForm()">+</button>
    </ng-container>
  </div>
</div>
